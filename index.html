<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ionic Core - Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body class="ion-ce">
  <ion-header>
    <ion-toolbar>
      <ion-title>Vanilla JS Ionic App</ion-title>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="information-circle-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Welcome to the Card!</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>This is content inside an Ionic card.</p>
        <ion-button id="my-button" expand="full">
          Click Me (Vanilla JS Event)
        </ion-button>
      </ion-card-content>
    </ion-card>
  
    <ion-button color="tertiary">
      <ion-icon slot="stacrt" name="logo-github"></ion-icon>
      Another Button
    </ion-button>
  </ion-content>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
